<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0c38db7346.js" crossorigin="anonymous"></script>

    <!-- 
        maginfying glass - <i class="fa-solid fa-magnifying-glass"></i>
        shopping cart - <i class="fa-solid fa-cart-shopping"></i>
        star - <i class="fa-solid fa-star"></i>
        right arrow - <i class="fa-solid fa-arrow-right"></i>
        instagram - <i class="fa-brands fa-instagram"></i>
        twitter - <i class="fa-brands fa-twitter"></i>
        youtube - <i class="fa-brands fa-youtube"></i>
        basket ball - <i class="fa-solid fa-basketball"></i>
        menu bars - <i class="fa-solid fa-bars"></i>
     -->
</head>
<body>
    <!-------------------------------------------------------------------------
                                header section start
    --------------------------------------------------------------------------->
    <header class="header">
        <nav class="navbar">
            <a class="hide" href=""><i class="fa-solid fa-bars hide"></i></a>
            <h2 class="nav-title">Influencer Products</h2>

            <ul class="nav-buttons">
                <li class="nav-button"><a href="">Home</a></li>
                <li class="nav-button"><a href="">Products</a></li>
                <li class="nav-button"><a href="">Sign up</a></li>
                <li class="nav-button"><a href="">Log In</a></li>
                <li class="nav-button glass">
                    <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li class="nav-button cart">
                    <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
        </nav>

        <div class="journey-start">
            <div class="journey-info">
                <h1 class="journey-title">
                    Start your Journey as Influencer
                </h1>
                <p class="journey-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <button class="journey-btn">
                    Prebook Now <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="journey-image">
                    <img src="images/main-camera.png" alt="">
            </div>
        </div>

        <div class="websites">
            <div class="website">
                <img src="logos/Alibaba.svg" alt="">
            </div>
            <div class="website">
                <img src="logos/Amazon.svg" alt="">
            </div>
            <div class="website">
                <img src="logos/Daraz.pk Logo.svg" alt="">
            </div>
            <div class="website">
                <img src="logos/Ebay.svg" alt="">
            </div>
            <div class="website">
                <img src="logos/Rakuten.svg" alt="">
            </div>
            <div class="website">
                <img src="logos/Target.svg" alt="">
            </div>
            <div class="website">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </div>
    </header>
    <!-------------------------------------------------------------------------
                                header section end
    --------------------------------------------------------------------------->

    <!-------------------------------------------------------------------------
                                main section start
    --------------------------------------------------------------------------->
    <main class="container">
        <section class="popular-collections">

        </section>

        <section class="featured-products">

        </section>
    </main>
    <!-------------------------------------------------------------------------
                                main section end
    -------------------------------------------------------------------------->

    <!-------------------------------------------------------------------------
                                footer section start
    -------------------------------------------------------------------------->
    <footer class="footer">

    </footer>
    <!-------------------------------------------------------------------------
                            footer section end
    -------------------------------------------------------------------------->
</body>
</html>
